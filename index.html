<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random password generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="toggle">
        <button class="mode-btn">Dark Mode</button>
      </div>
      <div class="box">
        <span id="pass-box">Random password generator</span>
        <div class="slider">
          <input
            type="range"
            name=""
            id="total-char"
            max="15"
            min="4"
            value="8"
          />
        </div>
        <div class="row">
          <div class="left">Password Length</div>
          <div class="right">
            <span id="sliderValue">8</span>
          </div>
        </div>
        <div class="row">
          <label for="upper-case">
            <div class="left">Contains Uppercase</div>
          </label>
          <div class="right">
            <input type="checkbox" name="" id="upper-case" checked />
          </div>
        </div>
        <div class="row">
          <label for="lower-case">
            <div class="left">Contains Lowercase</div>
          </label>
          <div class="right">
            <input type="checkbox" name="" id="lower-case" checked />
          </div>
        </div>
        <div class="row">
          <label for="numbers">
            <div class="left">Contains Numbers</div>
          </label>
          <div class="right">
            <input type="checkbox" name="" id="numbers" checked />
          </div>
        </div>
        <div class="row">
          <label for="symbols">
            <div class="left">Contains Symbols</div>
          </label>
          <div class="right">
            <input type="checkbox" name="" id="symbols" checked />
          </div>
        </div>
        <div class="row">
          <button id="btn">Generate</button>
        </div>
      </div>
      <div class="copy-container">
        <div class="copyright">&copy; Akinur Rahman</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
